<!DOCTYPE html>
<html>
  <head>
    <title>Contact | Podcast Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: white;
        padding: 1em;
        text-align: center;
      }

      h1 {
        margin: 0;
      }

      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      nav li {
        display: inline-block;
        margin: 0 1em;
      }

      nav a {
        color: white;
        text-decoration: none;
      }

      nav a:hover {
        text-decoration: underline;
      }

      main {
        margin: 2em;
      }

      footer {
        background-color: #333;
        color: white;
        padding: 1em;
        text-align: center;
      }

      h2 {
        font-size: 1.5em;
        margin-top: 2em;
      }

      p {
        font-size: 1.2em;
        line-height: 1.5;
      }

      form {
        margin-top: 2em;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        display: block;
        margin-top: 1em;
        padding: 0.5em;
        border: 1px solid #ccc;
        width: 100%;
        font-size: 1.2em;
      }

      input[type="submit"] {
        display: block;
        margin-top: 1em;
        padding: 0.5em;
        border: none;
        background-color: #333;
        color: white;
        font-size: 1.2em;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Contact | Claire's Fantasy World</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="episodes.html">Episodes</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Contact Us</h2>
        <p>If you have any questions or comments about our podcast, please get in touch using the form below:</p>
        <form>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Enter your message"></textarea>
          <input type="submit" value="Send Message">
        </form>
        <p>You can also contact us directly at <a href="mailto:contact@clairefantasyworld.com">contact
        </section>
    </main>
    <footer>
      <p>&copy; 2023 Claire's Fantasy World. All rights reserved.</p>
    </footer>
  </body>
</html>
